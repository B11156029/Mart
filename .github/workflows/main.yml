name: Update JSON on Push

on:
  workflow_dispatch:

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 Checkout repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 🚀 執行更新腳本
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          node your-script.js
