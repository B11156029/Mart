<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas,
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>條碼掃描器</h1>
    <div id="interactive" class="viewport"></div>
    <div id="barcode-result">條碼內容：<span id="barcode"></span></div>
    <h2>已儲存條碼</h2>
    <ul id="saved-barcodes"></ul>

    <script>
        // 初始化 Quagga
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                },
                area: {
                    top: "20%",
                    right: "20%",
                    left: "20%",
                    bottom: "20%"
                },
                target: document.querySelector('#interactive')
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
            console.log("Quagga 已啟動");
        });

        // 從 localStorage 載入已儲存條碼並顯示
        function loadSavedBarcodes() {
            const savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const barcodeList = document.getElementById("saved-barcodes");
            barcodeList.innerHTML = ""; // 清空列表
            savedBarcodes.forEach(barcode => {
                const li = document.createElement("li");
                li.textContent = barcode;
                barcodeList.appendChild(li);
            });
        }

        // 儲存條碼到 localStorage
        function saveBarcode(barcode) {
            let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            if (!savedBarcodes.includes(barcode)) { // 檢查是否重複
                savedBarcodes.push(barcode);
                localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                loadSavedBarcodes(); // 更新顯示
            }
        }

        // 當檢測到條碼時觸發
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            document.getElementById("barcode").textContent = barcode;
            console.log("條碼內容：", barcode);
            saveBarcode(barcode); // 儲存條碼
            Quagga.stop(); // 掃描到條碼後暫停
        });

        // 初始載入儲存的條碼
        loadSavedBarcodes();
    </script>
</body>

</html>
