<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas,
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>條碼掃描器</h1>
    <div id="interactive" class="viewport"></div>
    <div id="barcode-result">條碼內容：<span id="barcode"></span></div>

    <h2>已儲存條碼</h2>
    <ul id="saved-barcodes"></ul>

    <h3>功能</h3>
    <input type="text" id="barcode-input" placeholder="輸入條碼或關鍵字">
    <button onclick="addBarcode()">新增</button>
    <button onclick="updateBarcode()">修改</button>
    <button onclick="deleteBarcode()">刪除</button>
    <button onclick="searchBarcode()">查詢</button>

    <script>
        // 初始化 Quagga
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                },
                area: {
                    top: "20%",
                    right: "20%",
                    left: "20%",
                    bottom: "20%"
                },
                target: document.querySelector('#interactive')
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
            console.log("Quagga 已啟動");
        });

        // 當檢測到條碼時觸發
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            document.getElementById("barcode").textContent = barcode;
            document.getElementById("barcode-input").value = barcode;
            console.log("條碼內容：", barcode);
            Quagga.stop(); // 掃描到條碼後暫停
        });

        // 載入儲存的條碼列表
        function loadSavedBarcodes() {
            const savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const barcodeList = document.getElementById("saved-barcodes");
            barcodeList.innerHTML = ""; // 清空列表
            savedBarcodes.forEach(barcode => {
                const li = document.createElement("li");
                li.textContent = barcode;
                barcodeList.appendChild(li);
            });
        }

        // 新增條碼
        function addBarcode() {
            const barcode = document.getElementById("barcode-input").value;
            if (barcode) {
                let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
                if (!savedBarcodes.includes(barcode)) {
                    savedBarcodes.push(barcode);
                    localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                    loadSavedBarcodes();
                    alert("條碼已新增！");
                } else {
                    alert("條碼已存在！");
                }
            }
        }

        // 修改條碼
        function updateBarcode() {
            const barcode = document.getElementById("barcode-input").value;
            let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const index = savedBarcodes.indexOf(barcode);
            if (index !== -1) {
                const newBarcode = prompt("請輸入新的條碼", barcode);
                if (newBarcode) {
                    savedBarcodes[index] = newBarcode;
                    localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                    loadSavedBarcodes();
                    alert("條碼已更新！");
                }
            } else {
                alert("條碼不存在！");
            }
        }

        // 刪除條碼
        function deleteBarcode() {
            const barcode = document.getElementById("barcode-input").value;
            let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const index = savedBarcodes.indexOf(barcode);
            if (index !== -1) {
                savedBarcodes.splice(index, 1);
                localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                loadSavedBarcodes();
                alert("條碼已刪除！");
            } else {
                alert("條碼不存在！");
            }
        }

        // 查詢條碼
        function searchBarcode() {
            const keyword = document.getElementById("barcode-input").value;
            const savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const results = savedBarcodes.filter(item =>
                item.barcode.includes(keyword) || item.name.includes(keyword)
            );

            if (results.length > 0) {
                const formattedResults = results.map(item =>
                    `條碼: ${item.barcode}\n` +
                    `名稱: ${item.name}\n` +
                    `第幾排: ${item.row}\n` +
                    `第幾層: ${item.shelf}\n` +
                    `左右: ${item.side}\n` +
                    `圖片: ${item.imageURL}\n`
                ).join("\n\n");

                alert("查詢結果：\n\n" + formattedResults);
            } else {
                alert("查無條碼！");
            }
        }


        // 初始載入儲存的條碼
        loadSavedBarcodes();
    </script>
</body>

</html>
