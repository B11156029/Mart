<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 100%;
        }
        canvas, video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>條碼掃描器</h1>
    <div id="interactive" class="viewport"></div>
    <div id="barcode-result">條碼內容：<span id="barcode"></span></div>
    
    <h2>條碼資訊</h2>
    <input type="text" id="barcode-input" placeholder="條碼" readonly>
    <input type="text" id="name-input" placeholder="名稱">
    <input type="text" id="row-input" placeholder="第幾排">
    <input type="text" id="shelf-input" placeholder="第幾層">
    <input type="text" id="side-input" placeholder="左邊/右邊">
    <input type="text" id="image-url-input" placeholder="商品圖片網址">
    <button onclick="addOrUpdateBarcode()">新增/修改</button>
    <button onclick="deleteBarcode()">刪除</button>
    <button onclick="searchBarcode()">查詢</button>

    <h2>已儲存條碼</h2>
    <ul id="saved-barcodes"></ul>

    <script>
        // 初始化 Quagga
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment"
                },
                area: {
                    top: "20%",
                    right: "20%",
                    left: "20%",
                    bottom: "20%"
                },
                target: document.querySelector('#interactive')
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
            console.log("Quagga 已啟動");
        });

        // 當檢測到條碼時觸發
        Quagga.onDetected(function(data) {
            const barcode = data.codeResult.code;
            document.getElementById("barcode").textContent = barcode;
            document.getElementById("barcode-input").value = barcode;
            console.log("條碼內容：", barcode);
            Quagga.stop(); // 掃描到條碼後暫停
        });

        // 載入儲存的條碼列表
        function loadSavedBarcodes() {
            const savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const barcodeList = document.getElementById("saved-barcodes");
            barcodeList.innerHTML = ""; // 清空列表
            savedBarcodes.forEach(item => {
                const li = document.createElement("li");
                li.innerHTML = `
                    條碼: ${item.barcode} - 名稱: ${item.name} - 位置: ${item.row}排 ${item.shelf}層 ${item.side} <br>
                    <img src="${item.imageURL}" alt="商品圖片" style="width:50px;height:50px;">
                `;
                barcodeList.appendChild(li);
            });
        }

        // 新增或修改條碼
        function addOrUpdateBarcode() {
            const barcode = document.getElementById("barcode-input").value;
            const name = document.getElementById("name-input").value;
            const row = document.getElementById("row-input").value;
            const shelf = document.getElementById("shelf-input").value;
            const side = document.getElementById("side-input").value;
            const imageURL = document.getElementById("image-url-input").value;

            if (barcode) {
                let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
                const index = savedBarcodes.findIndex(item => item.barcode === barcode);

                const barcodeData = { barcode, name, row, shelf, side, imageURL };

                if (index !== -1) {
                    savedBarcodes[index] = barcodeData; // 更新現有條碼
                    alert("條碼已更新！");
                } else {
                    savedBarcodes.push(barcodeData); // 新增新條碼
                    alert("條碼已新增！");
                }

                localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                loadSavedBarcodes();
            } else {
                alert("請掃描條碼或輸入條碼！");
            }
        }

        // 刪除條碼
        function deleteBarcode() {
            const barcode = document.getElementById("barcode-input").value;
            let savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const index = savedBarcodes.findIndex(item => item.barcode === barcode);
            if (index !== -1) {
                savedBarcodes.splice(index, 1);
                localStorage.setItem("savedBarcodes", JSON.stringify(savedBarcodes));
                loadSavedBarcodes();
                alert("條碼已刪除！");
            } else {
                alert("條碼不存在！");
            }
        }

        // 查詢條碼
        function searchBarcode() {
            const keyword = document.getElementById("barcode-input").value;
            const savedBarcodes = JSON.parse(localStorage.getItem("savedBarcodes")) || [];
            const results = savedBarcodes.filter(item => item.barcode.includes(keyword) || item.name.includes(keyword));
            if (results.length > 0) {
                const resultList = results.map(item => `條碼: ${item.barcode}, 名稱: ${item.name}`).join("\n");
                alert("查詢結果：\n" + resultList);
            } else {
                alert("查無條碼！");
            }
        }

        // 初始載入儲存的條碼
        loadSavedBarcodes();
    </script>
</body>
</html>
