<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>條碼掃描器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        #interactive {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        canvas,
        video {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <h1>條碼掃描器</h1>
    <div id="interactive" class="viewport"></div>
    <div id="barcode-result">條碼內容：<span id="barcode"></span></div>

    <script>
        // 初始化 Quagga
        Quagga.init({
            inputStream: {
                type: "LiveStream",
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment" // 後置攝像頭
                },
                area: { // 定義掃描區域
                    top: "20%", // 上方 20%
                    right: "20%", // 右邊 20%
                    left: "20%", // 左邊 20%
                    bottom: "20%" // 下方 20%
                },
                target: document.querySelector('#interactive') // 放置視頻流的容器
            },
            decoder: {
                readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] // 支援的條碼格式
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return;
            }
            Quagga.start();
            console.log("Quagga 已啟動");
        });

        // 當檢測到條碼時觸發的事件
        Quagga.onDetected(function(data) {
            document.getElementById("barcode").textContent = data.codeResult.code;
            console.log("條碼內容：", data.codeResult.code);
            Quagga.stop(); // 掃描到條碼後暫停
        });
    </script>
</body>

</html>
