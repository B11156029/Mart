<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link href="waterpig.png" rel="icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="waterpig.png" height="100" width="100" alt="Logo" />
    <h1>水豚君搜尋引擎</h1>

    <div class="form-structor">
        <div class="signup">
            <div class="form-holder">
                <form id="signupForm" style="width: 23rem;">
                    <div>
                        <input type="text" name="name" placeholder="使用者名稱" id="name" class="input" required>
                    </div>

                    <div>
                        <input type="text" name="account_number" placeholder="帳號" id="account_number" class="input" required>
                    </div>

                    <div>
                        <input type="password" name="passwd" placeholder="密碼" id="password" class="input" required>
                        <div class="password-hint">
                            密碼至少8位並包含以下兩種：<br>小寫字母、大寫字母、數字、特殊字元
                        </div>
                    </div>

                    <div>
                        <input type="password" name="compasswd" placeholder="確認密碼" id="compasswd" class="input" required>
                    </div>

                    <div>
                        <!-- 用 type="button" 讓它不會觸發預設提交行為，由 JS 接管 -->
                        <button type="button" class="submit-btn" id="submit">建立帳戶</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 確保 JS 是用 type="module" 引入，支援 import 語法 -->
    <script type="module" src="javascript/signup.js"></script>
</body>

</html>
