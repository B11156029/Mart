<!DOCTYPE html>
<html>

<head>
    <link href="as.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign Up</title>
    <link href="waterpig.png" rel="icon">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <img src="waterpig.png" height="100" width="100" alt="Logo" />
    <h1>水豚君搜尋引擎</h1>

    <div class="form-structor">
        <div class="signup">
            <div class="form-holder">
                <form action="https://script.google.com/macros/s/AKfycbxcih3VrEGgAn9j5JDWMFHR6ObuYi2xqOxFkwtQe6316K3p4DC6_r50NPTGZOra-h2r/exec" method="post" style="width: 23rem;">
                    <!-- 姓名 -->
                    <div>
                        <input type="text" name="name" placeholder="姓名" id="name" class="input" required>
                    </div>

                    <!-- 帳號 -->
                    <div>
                        <input type="text" name="username" placeholder="帳號" id="username" class="input" required>
                    </div>

                    <!-- 密碼 -->
                    <div>
                        <input type="password" name="passwd" placeholder="密碼" id="password" class="input" required>
                        <div class="password-hint">
                            密碼至少8位並包含以下兩種：<br>小寫字母、大寫字母、數字、特殊字元
                        </div>
                    </div>

                    <!-- 確認密碼 -->
                    <div>
                        <input type="password" name="compasswd" placeholder="確認密碼" id="compasswd" class="input" required>
                    </div>

                    <!-- 建立帳戶 -->
                    <div>
                        <button type="submit" class="submit-btn">建立帳戶</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
